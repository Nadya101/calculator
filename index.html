<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Calculator</title>
</head>
<body>
    <h1>My Calculator</h1>
    <input class="display" type="text"></button>
    <button class="restart">AC</button><br/>
    <button class="digits">1</button>
    <button class="digits">2</button>
    <button class="digits">3</button>
    <button class="digits">4</button>
    <button class="digits">5</button>
    <button class="digits">6</button>
    <button class="digits">7</button>
    <button class="digits">8</button>
    <button class="digits">9</button>
    <button class="digits">0</button><br/><br/>
    <button class="operator">+</button>
    <button class="operator">-</button>
    <button class="operator">*</button>
    <button class="operator">÷</button>
    <button class="degree">X<sub>2</sub></button>
    <button class="square_root">√x</button>
    <button class="percent">%</button>
    <button class="equal">=</button>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
